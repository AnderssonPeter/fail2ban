# Template for configuration

http:
  routers:
    my-router:
      middlewares:
        - fail2ban
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    fail2ban:
      plugin:
        dev:
          whitelist:
            files:
              - "file1.txt"
              - "file2.txt"
            ip:
                - "::1"
                - "127.0.0.1"
          blacklist:
            files:
              - "file3.txt"
              - "file4.txt"
            ip:
                - "::1"
                - "127.0.0.1"
          rules:
            ignorecommand: ""
            bantime: "3h"
            findtime: "3h"
            maxretry: 4
            backend: ""
            usedns: ""
            logencoding: "UTF-8"
            enabled: true
            mode: ""
            filter: ""
            destemail: ""
            sender: ""
            mta: ""
            protocol: ""
            chain: ""
            port: "0:10000"
            fail2banAgent: ""
            banaction: ""
            banactionAllports: ""
            actionAbuseipdb: ""
            action: ""
