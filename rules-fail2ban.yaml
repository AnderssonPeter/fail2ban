# Template for configuration

http:
  routers:
    my-router:
      middlewares:
        - fail2ban
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    fail2ban:
      plugin:
        dev:
          Whitelist:
            Files:
              - "file1.txt"
              - "file2.txt"
            IP:
                - "::1"
                - "127.0.0.1"
          Blacklist:
            Files:
              - "file3.txt"
              - "file4.txt"
            IP:
                - "::1"
                - "127.0.0.1"
