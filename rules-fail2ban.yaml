# Template for configuration

http:
  routers:
    my-router:
      middlewares:
        - fail2ban
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    fail2ban:
      plugin:
        dev:
          Rules:
            bantime: "20m"
            findtime: "20m"
            maxretry: 2
            enabled: true
            port:
              - 0
              - 10000
